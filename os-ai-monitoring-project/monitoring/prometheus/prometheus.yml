global:
  scrape_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: ai_service
    metrics_path: /metrics
    static_configs:
      - targets: ['ai:8000']

  - job_name: cadvisor
    metrics_path: /metrics
    static_configs:
      - targets: ['cadvisor:8080']

